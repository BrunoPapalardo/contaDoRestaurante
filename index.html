<!DOCTYPE HTML>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Conta do Restaurante</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body>
    <div id="header">Conta do Restaurante</div>
    <fieldset id="fsPedido">
        <legend>Produtos</legend>

        <select id="produtos">
            <option value="-1" hidden>Selecione o produto:</option>
        </select>

        <button id="btnAddProduto" onclick="addProduto()">+ Adicionar</button>
        <button id="infoProdutos" onclick="info('produtos')">i</button>

        <fieldset>
            <textarea name="pedidos" id="pedidos" cols="30" rows="10" disabled hidden>Produtos:</textarea>
            <textarea name="total" id="total" cols="10" rows="10" disabled></textarea>
        </fieldset>
    </fieldset>

    <fieldset id="fsClientes" hidden>
        <legend>Clientes</legend>
        <input id="inputCliente" value="Nome do cliente" onclick="limparInput()">
        <button id=btnAddCliente onclick="addCliente()">+ Adicionar</button>
        <button id="infoClientes" onclick="info('clientes')">i</button>

        <fieldset>
            <div>
                <table id="tabela">
                    <tr id="linhas-tabela">
                        <td></td>
                    </tr>
                </table>
            </div>
        </fieldset>

        <button id="btnFinish" onclick="obterDados()" disabled>Gerar Cobran√ßa</button>
        <button id="infoGerar" onclick="info('gerar')">i</button>
    </fieldset>

    <fieldset id="fsValores" hidden>
        <legend>Valores</legend>
        <fieldset>
            <textarea id="clientes" cols="30" rows="10" disabled></textarea>
        </fieldset>
    </fieldset>

    <footer>
        <button value="Refresh Page" onClick="window.location.reload()">Limpar tudo</button>
    </footer>
</body>

<script type="text/javascript" src="js/script.js"> </script>
